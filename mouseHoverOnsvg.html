<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #111;
        }
    </style>
</head>
<body>
    <div class="section-1">
        <svg width="1920" height="200">
            <path d="M 10 100 Q 500 100 1910 100" stroke="white" fill="transparent" />
        </svg>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script> -->
     <script>
        let path = 'M 0 100 Q 500 100 1910 100';
        const finalpath = 'M 0 100 Q 500 100 1910 100';
        const myDiv = document.querySelector(".section-1");

        myDiv.addEventListener("mousemove", function(dets) {
           path = `M 0 100 Q ${dets.x} ${dets.y} 1910 100`

           gsap.to("svg path", {
            attr: {d: path},
            duration: 0.3,
            ease: "power3.out"
           })
        });

        myDiv.addEventListener("mouseleave", function(dets) {
           gsap.to("svg path", {
            attr: {d: finalpath},
            duration: 1.5,
            ease: "elastic.out(1.0.2)"
           })
        });

     </script>
</body>
</html>
