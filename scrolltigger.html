<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSAP Master Project</title>

  <style>
    *{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: Arial, sans-serif;
  overflow-x:hidden;
}

section{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* HERO */
.hero{
  background:#111;
  color:white;
}

.hero-title span{
  display:block;
  font-size:80px;
  opacity:0;
  transform:translateY(100px);
}

/* IMAGE SCALE */
.image-section{
  background:#f5f5f5;
}

.image-wrapper{
  width:60%;
  overflow:hidden;
}

.image-wrapper img{
  width:100%;
  transform:scale(1.5);
}

/* PINNED */
.pinned{
  background:#222;
  color:white;
}

/* GALLERY */
.gallery{
  background:#fafafa;
}

.gallery-left .item{
  font-size:60px;
  opacity:0.3;
  margin:20px 0;
}
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <h1 class="hero-title">
      <span>Modern</span>
      <span>Interior</span>
      <span>Experience</span>
    </h1>
  </section>

  <!-- IMAGE SCALE SECTION -->
  <section class="image-section">
    <div class="image-wrapper">
      <img src="https://images.unsplash.com/photo-1505693416388-ac5ce068fe85" />
    </div>
  </section>

  <!-- PINNED CONTENT -->
  <section class="pinned">
    <div class="pinned-content">
      <h2>Scroll Driven Story</h2>
      <p>This section is fully controlled by scroll progress.</p>
    </div>
  </section>

  <!-- GALLERY -->
  <section class="gallery">
    <div class="gallery-left">
      <div class="item">Living Room</div>
      <div class="item">Bedroom</div>
      <div class="item">Workspace</div>
    </div>
  </section>


  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
<script>
    gsap.registerPlugin(ScrollTrigger);

    // HERO TIMELINE
    const heroTl = gsap.timeline();

    heroTl.to(".hero-title span", {
        y: 0,
        opacity: 1,
        stagger: 0.3,
        duration: 1,
        ease: "power4.out"
    });

    gsap.to(".image-wrapper img", {
        scale: 1,
        scrollTrigger: {
            trigger: ".image-section",
            start: "top bottom",
            end: "top top",
            scrub: true
        }
    });

    const pinTl = gsap.timeline({

    scrollTrigger: {
        trigger: ".pinned",
        start: "top top",
        end: "+=2000",
        scrub: true,
        pin: true
    }
    });

    pinTl
    .from(".pinned h2", { y: 200, opacity: 0 })
    .from(".pinned p", { y: 200, opacity: 0 });


    let items = gsap.utils.toArray(".gallery-left .item");

    gsap.set(items[0], { opacity: 1 });

    let galleryTl = gsap.timeline({
    scrollTrigger: {
        trigger: ".gallery",
        start: "top top",
        end: "+=" + window.innerHeight * items.length,
        scrub: true,
        pin: true,
        snap: 1 / (items.length - 1)
    }
    });

    items.forEach((item, i) => {
    if(i !== 0){
        galleryTl.to(items[i - 1], { opacity: 0.3 });
    }

    galleryTl.to(item, { opacity: 1 }, "<");
    });


</script>
</body>
</html>
