<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    body {
        overflow-x: hidden;
    }
         li {
            list-style: none;
         }
        .menu ul {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: red;
            padding: 20px;
        }
        .menu ul li {
            text-transform: uppercase;
            color: #fff;
        }
        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .menu ul li i {
            font-size: 22px;
            color: #fff;
            font-weight: 600;
        }
        .mob-menu {
            position: relative;
        }
        .mob-menu ul {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: start;
            align-items: start;
            background-color: #000;
            backdrop-filter: blur(10px);
            width: 300px;
            height: 100vh;
            position: fixed;
            top: 0;
            right: -300px;
            padding-top: 60px;
        }
        .mob-menu ul li a {
            text-decoration: none;
            color: #fff;
        }
        .mob-menu ul li {
            border-bottom: 1px solid #444444;
            width: 100%;
            padding-bottom: 20px;
        }
        .mob-menu ul li:last-child {
            border-bottom: none;
        }
        .mob-menu button {
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .mob-menu button i {
            color: #fff;
            font-size: 15px;
            background-color: red;
            border-radius: 5rem;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li>
                <h4>Menu</h4>
            </li>
            <li>
                <button class="open-nav"><i class="ri-menu-3-fill"></i></button>
            </li>
        </ul>
        <div class="mob-menu">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a href="#">Play Ground</a>
                </li>
                <li style="border: none;">
                    <a href="#">Book</a>
                </li>
                <button class="close-nav"><i class="ri-close-large-line"></i></button>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script>
       // var tl = gsap.timeline({paused:true});
       var tl = gsap.timeline();

       tl.to(".mob-menu ul", {
        right: 0,
        duration: 0.3,
       })
       tl.from(".mob-menu ul li", {
        opacity: 0,
        stagger: 0.3,
        duration: 0.4,
        x: 50
       })
       tl.from(".close-nav i", {
        opacity: 0
       })
       tl.pause();

       //Nav Icon
       var openNav = document.querySelector(".open-nav");
       var closeNav = document.querySelector(".close-nav")

       openNav.addEventListener("click", function(){
            tl.play()
       })
       closeNav.addEventListener("click", function() {
        tl.reverse()
       })
    </script>
</body>
</html>
