<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Studio</title>

  <style>
    *{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:Arial, sans-serif;
  overflow-x:hidden;
}

section{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* HEADER */
.header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  z-index:100;
  transition:0.3s;
  background-color: red;
}

.logo{
  font-weight:bold;
  font-size:24px;
}

/* HERO */
.hero{
  background:#111;
  color:#fff;
}

.hero span{
  display:block;
  font-size:90px;
  transform:translateY(100px);
  opacity:0;
}

/* IMAGE SCALE */
.image-scale{
  background:#f5f5f5;
}

.img-wrap{
  width:60%;
  overflow:hidden;
}

.img-wrap img{
  width:100%;
  transform:scale(1.5);
}

/* STORY PIN */
.story{
  background:#222;
  color:white;
}

/* GALLERY */
.gallery{
  background:#fafafa;
}

.item{
  font-size:60px;
  opacity:0.3;
  margin:20px 0;
}

  </style>

</head>
<body>

<header class="header">
  <div class="logo">Studio.</div>
</header>

<section class="hero">
  <h1>
    <span>Design</span>
    <span>Beyond</span>
    <span>Limits</span>
  </h1>
</section>

<section class="image-scale">
  <div class="img-wrap">
    <img src="https://images.unsplash.com/photo-1505693416388-ac5ce068fe85">
  </div>
</section>

<section class="story">
  <div class="story-inner">
    <h2>Crafting Modern Spaces</h2>
    <p>Every scroll reveals a deeper layer of our design philosophy.</p>
  </div>
</section>

<section class="gallery">
  <div class="items">
    <div class="item">Living Room</div>
    <div class="item">Bedroom</div>
    <div class="item">Workspace</div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
<script>
    gsap.registerPlugin(ScrollTrigger);

    ScrollTrigger.create({
    start: 0,
    end: "max",
    onUpdate: (self) => {
        if(self.direction === 1){
        gsap.to(".header", { y: -100, duration: 0.3 });
        } else {
        gsap.to(".header", { y: 0, duration: 0.3 });
        }
    }
    });


</script>
</body>
</html>
