<!DOCTYPE html>
<html>
<head>
  <title>GSAP Step 1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }

    .box {
      width: 100px;
      height: 100px;
      background: #00ff88;
    }
  </style>
</head>
<body>

<div class="box"></div>

<script>
  gsap.to(".box", {
    x: 300,
    duration: 2
  });
  gsap.to(".box", { 
    rotation: 360, 
    duration: 2 
  });

  gsap.from(".box", { 
    y: -200, 
    opacity: 0, 
    duration: 1 
  });

  gsap.fromTo(".box",
    { scale: 0 },
    { scale: 1, duration: 1 }
  );

  gsap.to(".box", {
    x: 200,
    duration: 2,
    ease: "power4.out"
  });

// | Property | Meaning            |
// | -------- | ------------------ |
// | x        | move horizontal    |
// | y        | move vertical      |
// | opacity  | fade               |
// | scale    | size               |
// | rotation | rotate             |
// | duration | animation time     |
// | delay    | delay before start |
// | ease     | animation style    |


</script>

</body>
</html>
