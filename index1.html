<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="stylesheet" href="css/style.css">
      <style>
        #section-1 {
            width: 100%;
            height: 100%;
            background-color: aqua;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #section-2 {
            width: 100%;
            height: 100%;
            background-color: rgb(64, 59, 204);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #section-3 {
            width: 100%;
            height: 100%;
            background-color: rgb(47, 193, 98);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #main-box {
            width: 300px;
            height: 300px;
            background-color: red;
        }
        
      </style>
</head>
<body>


    <div id="section-1">
        <div id="main-box"></div>
    </div>
    <div id="section-2">
        <div id="main-box"></div>
    </div>
    <div id="section-3">
        <div id="main-box"></div>
    </div>
    

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
  <!-- <script src="js/main.js"></script> -->
   <script>
    
gsap.from("#section-1 #main-box", {
    opacity: 0,
    duration: 3,
    delay: 1,
    scale: 0,
    rotate: 360,
})

gsap.from("#section-2 #main-box", {
    opacity: 0,
    duration: 3,
    delay: 1,
    scale: 0,
    rotate: 360,
    scrollTrigger: "#section-2 #main-box"
})

gsap.from("#section-3 #main-box", {
    opacity: 0,
    duration: 3,
    delay: 1,
    scale: 0,
    rotate: 360,
    scrollTrigger: "#section-3 #main-box",
})
   </script>
</body>
</html>
